<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="qwerty.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                        }
                    }
                }
            }
        };
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <nav class="bg-[#31264B] w-full fixed top-0 left-0 shadow-md">
        <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
            <a href="#" class="flex items-center">
                <img src="images/weswitchu.png" alt="WeSwitchU.ie" class="w-[250px] h-[70px]">
            </a>
            <button id="menu-toggle" class="text-white md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div id="menu" class="hidden w-full md:flex md:items-center md:w-auto">
                <ul class="flex flex-col md:flex-row md:space-x-6 text-white">
                    <li><a href="index1.html" class="nav-link">Home</a></li>
                    <li><a href="howitworks.html" class="nav-link">How It Works</a></li>
                    <li><a href="aboutus.html" class="nav-link">About Us</a></li>
                    <li><a href="findaninstaller.html" class="nav-link">Find an Installer</a></li>
                    <li><a href="faq.html" class="nav-link">FAQs</a></li>
                    <li><a href="#" class="nav-link">Blog</a></li>
                    <li><a href="farmers.html" class="nav-link">Farmers</a></li>
                    <li>
                        <a href="switch-now.html" class="btn bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700">Switch Now</a>
                    </li>
                    <li>
                        <a href="login1.html" class="btn bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen bg-[#31264B]">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
              
        </a>
        <div class="w-full bg-[#EBE9F2] rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Login in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login in</button>
                    
                </form>
            </div>
        </div>
    </section>
</body>
