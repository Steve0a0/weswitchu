<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSwitchU - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #eceaf1;
        }
        .navbar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            width: 100%;
            height: 100px;
            background-color: #31264B; /* Background color */
        }

        .navbar-content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 1174px;
            max-width: 1174px;
            padding: 0 15px;
        }

        /* Navbar Links */
        .nav-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            font-family: 'Cabin', sans-serif;
            font-size: 16px;
            color: #FFFFFF;
            text-decoration: none;
            padding: 8px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .nav-item:hover {
            border-bottom: 2px solid #69CCA2; /* Hover effect for links */
        }

        /* Active Link */
        .nav-item.active {
            border-bottom: 2px solid #69CCA2; /* Fixed underline for active link */
        }

        /* Switch Now & Login Buttons (no underline on hover) */
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #69CCA2;
            color: #31264B;
            border-radius: 30px;
            padding: 7px 18px;
            font-family: 'Cabin', sans-serif;
            font-size: 16px;
            box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            border-bottom: none !important; /* Remove underline on hover */
        }

        .nav-btn:hover {
            background-color: #4caf50; /* Example of hover effect */
        }

        .nav-btn.login {
            margin-left: 10px;
        }

        .navbar {
            background-color: #352754;
        }
        .navbar .nav-link, .navbar-brand {
            color: #ffffff !important;
        }
        .slanted-header {
            background-color: #31264B;
            color: #ffffff;
            padding: 50px 0;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 55%, 0 100%);

            text-align: center;
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            background-color: #352754;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
        }
        .login-btn:hover {
            background-color: #2e2245;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #31264B;">
    <div class="container">
        <a class="navbar-brand" href="index1.html">
            <img src="images/weswitchu.png" alt="WeSwitchU.ie" width="250" height="70">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto nav-links">
                <li class="nav-item"><a class="nav-link" href="#" id="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="how-it-works">How It Works</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="about-us">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="find-an-installer">Find an Installer</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="faqs">FAQs</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="farmers">Farmers</a></li>
                <li class="nav-item"><a class="btn nav-btn" href="switch-now.html" id="switch-now">Switch Now</a></li>
                <li class="nav-item"><a class="btn nav-btn login" href="login1.html" id="login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header Section -->
<div class="slanted-header">
    <h1>Login</h1>
</div>

<!-- Login Form Section -->
<section class="my-5">
    <div class="container">
        <div class="login-box">
            <h5 class="text-center">Login in using your email address.</h5>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn login-btn">LOGIN</button>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Bootstrap JS (necessary for collapsible navbar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
