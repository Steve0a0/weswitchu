<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services at Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-5xl p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Services at Property</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            
            <!-- Electricity Card -->
            <div class="flex items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow">
                <div class="flex items-center space-x-2">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span class="text-red-500 font-medium">Electricity</span>
                </div>
            </div>

            <!-- Gas Card -->
            <div class="flex items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow">
                <div class="flex items-center space-x-2">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m-6-6h1m16 0h1m-6 6l-1-1m-8-8L5 5m12 0l-1 1M5 19l1-1m12 0l1 1"></path>
                    </svg>
                    <span class="text-red-500 font-medium">Gas</span>
                </div>
            </div>

            <!-- Broadband Card -->
            <div class="flex items-center justify-center p-6 bg-white border border-gray-200 rounded-lg shadow">
                <div class="flex items-center space-x-2">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v3m0 12v3m6-6h3m-12 0H3m15.364-6.364l2.121-2.122M4.515 19.485l2.12-2.121M19.485 19.485l-2.121-2.121M4.515 4.515l2.121 2.121"></path>
                    </svg>
                    <span class="text-red-500 font-medium">Broadband</span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
