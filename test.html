<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7ff; /* Light background */
        }

        .boxes-section {
            display: flex;
            justify-content: center; /* Center the boxes horizontally */
            gap: 20px; /* Space between the boxes */
            margin: 50px auto;
            max-width: 1000px;
            padding: 0 20px;
        }

        .box {
            background-color: #ffffff; /* White background */
            border: 1px solid #e0e0e0; /* Light border */
            border-radius: 8px; /* Rounded corners */
            text-align: center; /* Center-align text */
            width: 300px; /* Fixed width for boxes */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }

        .box img {
            width: 100%; /* Make the image responsive */
            height: 200px;
            object-fit: cover; /* Crop the image to fit the box */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .box a {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #0077c8; /* Blue link color */
            text-decoration: none;
            margin: 15px 0;
        }

        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="boxes-section">
        <!-- First Box -->
        <div class="box">
            <img src="https://via.placeholder.com/300x200.png?text=Solar+PV" alt="Solar PV">
            <a href="#">Solar PV</a>
        </div>

        <!-- Second Box -->
        <div class="box">
            <img src="https://via.placeholder.com/300x200.png?text=EV+Home+Charge+Point" alt="EV Home Charge Point">
            <a href="#">EV Home Charge Point</a>
        </div>
    </section>
</body>
</html>
