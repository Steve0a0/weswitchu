<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Choose Us</title>
    <style>
/* Why Choose Us Section */
.why-choose-us-section {
    background-color: #69CCA2; /* Matches the green background */
    padding: 60px 20px; /* Adds padding to the section */
}

.why-choose-us-section h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #31264B; /* Darker text for contrast */
    margin-bottom: 10px;
}

.why-choose-us-section p {
    color: #31264B;
    font-size: 1rem;
    margin-bottom: 30px;
}

.step-card {
    background-color: #FFFFFF;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* Subtle shadow for cards */
    padding: 20px;
    width: 250px; /* Fixed card width */
    height: 250px; /* Fixed card height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.step-card::before {
    content: '';
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 60px;
    background-color: #69CCA2;
    border-radius: 50%;
    z-index: 1;
}

.step-number {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background-color: #FFFFFF;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.2rem;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    z-index: 2;
}

.arrow {
    font-size: 2rem;
    color: #948CB0;
    margin: 0 15px; /* Space around arrows */
}

/* Responsive Styles */
@media (max-width: 992px) {
    .arrow {
        display: none; /* Hide arrows on smaller screens */
    }

    .step-card {
        width: 100%; /* Full width on smaller screens */
        height: auto;
    }
}

@media (max-width: 576px) {
    .why-choose-us-section h2 {
        font-size: 1.6rem; /* Smaller title on mobile */
    }

    .why-choose-us-section p {
        font-size: 0.9rem;
    }

    .step-card {
        width: 100%; /* Full width cards on mobile */
    }
}

    </style>
</head>
<body>
    <section class="why-choose-us-section">
        <div class="container text-center">
            <h2>Why choose us?</h2>
            <p>There are plenty of reasons why</p>
            <div class="row justify-content-center align-items-center">
                <!-- Step 1 -->
                <div class="col-md-3 col-sm-6 mb-4 d-flex justify-content-center">
                    <div class="step-card">
                        <div class="step-number">1</div>
                        <p>We'll take the hassle out of switching, saving you time and money.</p>
                    </div>
                </div>
    
                <!-- Arrow -->
                <div class="col-md-auto d-none d-md-flex align-items-center">
                    <span class="arrow">&rarr;</span>
                </div>
    
                <!-- Step 2 -->
                <div class="col-md-3 col-sm-6 mb-4 d-flex justify-content-center">
                    <div class="step-card">
                        <div class="step-number">2</div>
                        <p>Track your savings & contract switches in your customer portal.</p>
                    </div>
                </div>
    
                <!-- Arrow -->
                <div class="col-md-auto d-none d-md-flex align-items-center">
                    <span class="arrow">&rarr;</span>
                </div>
    
                <!-- Step 3 -->
                <div class="col-md-3 col-sm-6 mb-4 d-flex justify-content-center">
                    <div class="step-card">
                        <div class="step-number">3</div>
                        <p>Using the latest technology, we securely find you the best deals all year round.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
