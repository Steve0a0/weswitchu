<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Loading Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: "Poppins", sans-serif;
      margin: 0;
    }

    /* .loading-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    } */

    .spinner {
      width: 70px;
      height: 70px;
      border: 8px solid #e0e0e0;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      background: conic-gradient(#4facfe, #00f2fe);
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 20px;
      color: #333;
      font-weight: 600;
      opacity: 0;
      animation: fadeText 2s ease-in-out infinite;
    }

    @keyframes fadeText {
      0%, 100% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <div class="spinner" id="spinner"></div>
    <div class="loading-text" id="loadingText">Processing...</div>
  </div>

  <script>
    const messages = [
      "Processing...",
      "Searching the market...",
      "Finding you the best deal..."
    ];

    let index = 0;

    // Smooth text cycling
    const textInterval = setInterval(() => {
      index = (index + 1) % messages.length;
      const loadingText = document.getElementById('loadingText');
      loadingText.style.opacity = 0;

      setTimeout(() => {
        loadingText.textContent = messages[index];
        loadingText.style.opacity = 1;
      }, 500);
    }, 3000); // Changes text every 3 seconds

    // Simulate async loading operation
    async function fetchData() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("âœ… Deal Found! Enjoy Your Savings!");
        }, 9000); // Simulated dynamic fetch time
      });
    }

    async function loadData() {
      const result = await fetchData();
      clearInterval(textInterval);
      document.getElementById('spinner').style.display = "none";
      document.getElementById('loadingText').textContent = result;
    }

    loadData();
  </script>

</body>
</html>
