<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Rotate arrow 180 degrees when toggled */
    .rotate-180 {
      transform: rotate(180deg);
    }
    /* Simple dropdown styling for your "modernDropdownMenu" */
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 0.5rem;
      background: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 0.5rem 0;
      z-index: 10;
    }
    .dropdown-content a {
      display: block;
      padding: 0.5rem 1rem;
      color: #4b5563; /* text-gray-600 */
      text-decoration: none;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background: #f3f4f6; /* hover: bg-gray-100 */
    }
    .dropdown.show {
      display: block;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header Section -->
  <div class="flex flex-wrap items-center justify-between px-8 py-6">
    <!-- Left Section: Page Title & Breadcrumb -->
    <div class="space-y-2">
      <h1 class="text-2xl font-bold text-gray-900">Property Settings</h1>
      <div class="flex items-center text-sm text-gray-500 space-x-2">
        <span class="flex items-center space-x-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
        </span>
        <span>›</span>
        <a href="#" class="text-purple-600 hover:underline">Property Settings</a>
      </div>
    </div>

    <!-- Right Section: Emergency Alerts -->
    <div class="flex flex-wrap items-center space-x-4 mt-4">
      <!-- Gas Emergency Button -->
      <button
        class="flex items-center space-x-2 bg-red-50 text-red-600 px-4 py-2 rounded-md shadow-md
               hover:bg-red-100 hover:shadow-lg transition-all duration-300 sm:px-3 sm:py-1 sm:text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert">
          <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/>
          <path d="M12 9v4"/>
          <path d="M12 17h.01"/>
        </svg>
        <span class="text-sm">Gas Emergency</span>
      </button>

      <!-- Electricity Emergency Button -->
      <button
        class="flex items-center space-x-2 bg-yellow-50 text-yellow-600 px-4 py-2 rounded-md shadow-md
               hover:bg-yellow-100 hover:shadow-lg transition-all duration-300 sm:px-3 sm:py-1 sm:text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert">
          <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/>
          <path d="M12 9v4"/>
          <path d="M12 17h.01"/>
        </svg>
        <span class="text-sm">Electricity Emergency</span>
      </button>
    </div>
  </div>

  <!-- Dropdown to Select a Property (Modern Dropdown) -->
  <div class="flex justify-end px-8 mb-4 relative">
    <div class="modern-dropdown">
      <div class="dropdown-button flex items-center space-x-2 bg-white p-2 rounded-md shadow cursor-pointer"
           onclick="toggleModernDropdown('modernDropdownMenu')">
        <img src="images/city.png" alt="House" width="18" height="18"/>
        <span class="text-gray-800">Beach House</span>
        <span class="dropdown-arrow" id="modernDropdownMenu-arrow">
          <img src="images/down-arrow.png" alt="Dropdown Arrow" width="16" height="16">
        </span>
      </div>
      <!-- Dropdown content -->
      <div class="dropdown-content" id="modernDropdownMenu">
        <a href="#">Mountain Cabin</a>
        <a href="#">City Apartment</a>
        <a href="#">Country Villa</a>
      </div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="w-full max-w-2xl mx-auto space-y-6 p-4 pb-24">
    
    <!-- Property Setup -->
    <div class="bg-white rounded-lg shadow-sm flex items-center justify-between p-4 cursor-pointer"
         onclick="togglePropertyDropdown('propertySetupMenu')">
      <div class="flex items-center space-x-2">
        <img src="images/home.png" alt="Property" class="h-5 w-5 text-blue-600"/>
        <span class="text-gray-800 font-medium">Property Setup</span>
      </div>
      <img src="images/down-arrow.png" alt="Dropdown Arrow" id="propertySetupMenu-arrow"
           class="h-4 w-4 text-gray-400 transition-transform duration-300"/>
    </div>
    <div id="propertySetupMenu" class="hidden p-4 bg-gray-50 rounded-lg mt-2 space-y-4">
      <div class="flex items-center justify-between">
        <span class="text-gray-800 font-medium">Multiple Properties</span>
        <span class="text-gray-500 text-sm">2 properties configured</span>
      </div>
    </div>

    <!-- Residence Check -->
    <div class="bg-white rounded-lg shadow-sm flex items-center justify-between p-4 cursor-pointer"
         onclick="toggleResidenceCheck()">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-5H9v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        </svg>
        <span class="text-gray-800 font-medium">Residence Check</span>
      </div>
      <svg id="residenceCheckMenu-arrow" xmlns="http://www.w3.org/2000/svg"
           class="h-4 w-4 text-gray-600 transition-transform duration-300"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <div id="residenceCheckMenu" class="hidden p-4 bg-gray-50 rounded-lg mt-2 space-y-4">
      <div class="bg-white p-4 rounded-lg shadow space-y-2">
        <label for="propertyAlias" class="block text-gray-700 font-medium">Property Alias</label>
        <input id="propertyAlias" type="text" placeholder="Beach House"
               class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"/>
      </div>
    </div>

    <!-- Home Details -->
    <div class="relative bg-white rounded-lg shadow-sm">
      <button id="homeDetailsDropdownButton"
              class="flex items-center justify-between w-full p-4 rounded-lg hover:shadow-md transition cursor-pointer"
              onclick="toggleHomeDetails()">
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 2C10.895 2 10 2.895 10 4s.895 2 2 2 2-.895 2-2-.895-2-2-2zm0 8c-2.21 0-4 1.79-4 4v6h2v-6c0-1.105.895-2 2-2s2 .895 2 2v6h2v-6c0-2.21-1.79-4-4-4z"/>
          </svg>
          <span class="text-gray-800 font-semibold">Home Details</span>
        </div>
        <svg id="homeDetailsDropdownArrow" xmlns="http://www.w3.org/2000/svg"
             class="h-4 w-4 text-gray-600 transition-transform duration-300"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div id="homeDetailsDropdownContent" class="hidden p-4 bg-gray-50 rounded-lg mt-2 space-y-4">
        <div class="space-y-2">
          <label for="homeType" class="block text-gray-700 font-medium">Home Type</label>
          <select id="homeType"
                  class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
            <option>Detached</option>
            <option>Semi-Detached</option>
            <option>Terraced</option>
            <option>Bungalow</option>
          </select>
        </div>
        <div class="space-y-2">
          <label for="heatingSource" class="block text-gray-700 font-medium">Heating Source</label>
          <select id="heatingSource"
                  class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
            <option>Heat Pump</option>
            <option>Gas Boiler</option>
            <option>Electric Heater</option>
            <option>Solar Panels</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Utilities -->
    <div class="relative bg-white rounded-lg shadow-sm">
      <button id="utilitiesDropdownButton"
              class="flex items-center justify-between w-full p-4 rounded-lg hover:shadow-md transition cursor-pointer"
              onclick="toggleUtilities()">
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <span class="text-gray-800 font-semibold">Utilities</span>
        </div>
        <svg id="utilitiesDropdownArrow" xmlns="http://www.w3.org/2000/svg"
             class="h-4 w-4 text-gray-600 transition-transform duration-300"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div id="utilitiesDropdownContent"
           class="hidden p-4 bg-gray-50 rounded-lg mt-2 space-y-4">
        <!-- Gas Service Toggle -->
        <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow">
          <span class="text-gray-800 font-medium">Gas Service</span>
          <label class="inline-flex relative items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300
                     rounded-full peer dark:bg-gray-300 peer-checked:bg-blue-600 peer-checked:after:translate-x-full
                     peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px]
                     after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full
                     after:h-5 after:w-5 after:transition-all">
            </div>
          </label>
        </div>
        <!-- Electricity Service Toggle -->
        <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow">
          <span class="text-gray-800 font-medium">Electricity Service</span>
          <label class="inline-flex relative items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" checked />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300
                     rounded-full peer dark:bg-gray-300 peer-checked:bg-blue-600 peer-checked:after:translate-x-full
                     peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px]
                     after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full
                     after:h-5 after:w-5 after:transition-all">
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Solar Setup -->
    <div class="relative bg-white rounded-lg shadow-sm">
      <button id="solarDropdownButton"
              class="flex items-center justify-between w-full p-4 rounded-lg hover:shadow-md transition cursor-pointer"
              onclick="toggleSolar()">
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 2v2m0 16v2m4.24-15.76l1.42 1.42M4.34 19.66l1.42-1.42m12.02 0
                     l1.42 1.42M4.34 4.34l1.42 1.42M22 12h-2M4 12H2m8 4a4 4 0 100-8 4 4 0 000 8z"/>
          </svg>
          <span class="text-gray-800 font-semibold">Solar Setup</span>
        </div>
        <svg id="solarDropdownArrow" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600
             transition-transform duration-300" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div id="solarDropdownContent" class="hidden p-4 bg-gray-50 rounded-lg mt-2 space-y-4">
        <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow">
          <span class="text-gray-800 font-medium">Solar PV Installed</span>
          <label class="inline-flex relative items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" checked />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300
                     rounded-full peer-checked:bg-blue-600 peer-checked:after:translate-x-full
                     peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px]
                     after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full
                     after:h-5 after:w-5 after:transition-all">
            </div>
          </label>
        </div>
        <div class="space-y-2">
          <label for="solarSystemSize" class="block text-gray-700 font-medium">Solar System Size</label>
          <select id="solarSystemSize"
                  class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
            <option>2-5kW</option>
            <option>5-10kW</option>
            <option>10-20kW</option>
            <option>20kW+</option>
          </select>
        </div>
        <div class="space-y-2">
          <label for="solarPanelDirection" class="block text-gray-700 font-medium">Solar Panel Direction</label>
          <select id="solarPanelDirection"
                  class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
            <option>East</option>
            <option>West</option>
            <option>South</option>
            <option>North</option>
          </select>
        </div>
      </div>
    </div>

<!-- Electric Vehicle Section -->
<div class="relative bg-white rounded-lg shadow-sm">
    <!-- Toggle button for expanding/collapsing -->
    <button id="evDropdownButton"
            class="flex items-center justify-between w-full p-4 rounded-lg hover:shadow-md transition cursor-pointer"
            onclick="toggleEV()">
      <div class="flex items-center space-x-3">
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5 16V7a2 2 0 012-2h10a2 2 0 012 2v9m-4 4h-4v-2h4v2z"/>
        </svg>
        <span class="text-gray-800 font-semibold">Electric Vehicle</span>
      </div>
      <!-- Dropdown Arrow -->
      <svg id="evDropdownArrow" xmlns="http://www.w3.org/2000/svg"
           class="h-4 w-4 text-gray-600 transition-transform duration-300"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
      </svg>
    </button>
  
    <!-- Expandable Content -->
    <div id="evDropdownContent" class="hidden p-4 bg-gray-50 rounded-lg mt-2 space-y-4">
      <!-- Dropdown: Do you have an EV? -->
      <div class="space-y-2">
        <label for="haveEV" class="block text-gray-700 font-medium">Do you have an EV?</label>
        <select id="haveEV" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
          <option>None</option>
          <option selected>One</option>
          <option>More than One</option>
        </select>
      </div>
  
      <!-- EV Details Section -->
      <div id="evDetails" class="space-y-6">
        <!-- EV 1 -->
        <div class="bg-white p-4 rounded-lg shadow space-y-4">
          <h3 class="text-lg font-semibold text-gray-800">EV 1</h3>
  
          <label class="block text-gray-700 font-medium">EV Type</label>
          <select class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
            <option>Full Battery EV (BEV)</option>
            <option>Plug-in Hybrid EV (PHEV)</option>
            <option>Hybrid EV (HEV)</option>
          </select>
  
          <label class="block text-gray-700 font-medium">Battery Size (kWh)</label>
          <input type="number" value="75"
                 class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
  
          <label class="block text-gray-700 font-medium">Annual Driving Distance (km)</label>
          <input type="number" value="15000"
                 class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
        </div>
      </div>
  
      <!-- Button to add another EV -->
      <button id="addEvButton" class="flex items-center text-blue-600 font-medium hover:underline" onclick="addAnotherEv()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Add Another EV
      </button>
    </div>
  </div>
  
  

    <!-- Broadband -->
    <div class="relative bg-white rounded-lg shadow-md">
      <button id="broadbandDropdownButton"
              class="flex items-center justify-between w-full p-4 rounded-lg hover:shadow-lg transition cursor-pointer"
              onclick="toggleBroadband()">
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M9 15a3 3 0 0 1 6 0m-9-3a7 7 0 0 1 14 0"/>
          </svg>
          <span class="text-gray-900 font-semibold">Broadband</span>
        </div>
        <svg id="broadbandDropdownArrow" xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5 text-gray-600 transition-transform duration-300"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div id="broadband-service-details"
           class="hidden p-6 bg-gray-50 rounded-lg mt-2 shadow-md space-y-4">
        <div class="space-y-2">
          <label for="broadband-supplier" class="block text-gray-700 font-medium">Who is your supplier?</label>
          <select id="broadband-supplier"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-300">
            <option value="" disabled selected>Select your broadband provider</option>
            <option value="Virgin Media Ireland Ltd">Virgin Media Ireland Ltd</option>
            <option value="Vodafone Ireland Ltd">Vodafone Ireland Ltd</option>
            <option value="Eir">Eir</option>
            <option value="Sky">Sky</option>
            <option value="Three">Three</option>
            <option value="Digiweb">Digiweb</option>
            <option value="Pure Telecom">Pure Telecom</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="space-y-2">
          <label for="broadband-contract" class="block text-gray-700 font-medium">Are you in a contract?</label>
          <select id="broadband-contract"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-300">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="space-y-2">
          <label for="broadband-cost" class="block text-gray-700 font-medium">How much do you pay per month?</label>
          <input type="number" id="broadband-cost"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-300"
                 placeholder="Enter monthly cost in €"/>
        </div>
      </div>
    </div>

  </div><!-- /Main Content Container -->

  <!-- Fixed Footer for 'Save Changes' -->
  <div class="fixed bottom-0 left-0 w-full bg-white shadow-md p-4 flex">
    <button class="flex items-center bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
           stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 9V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4m0 0H5a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2v-8a2 2 0 00-2-2h-2m-6 0V5m0 4h4"/>
      </svg>
      Save Changes
    </button>
  </div>

  
</body>
</html>
