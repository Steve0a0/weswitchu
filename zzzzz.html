<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class=" bg-white p-2 rounded-lg shadow-lg flex">
        <button id="tab1" class="flex items-center gap-2 px-4 py-2 rounded-lg text-white bg-gradient-to-r from-[#31264B] to-[#554C69] focus:outline-none" onclick="toggleTab('tab1')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25V9m-3.75 0h15m-15 0a2.25 2.25 0 00-2.25 2.25v7.5A2.25 2.25 0 006.75 21h10.5a2.25 2.25 0 002.25-2.25v-7.5A2.25 2.25 0 0017.25 9m-10.5 0V5.25A2.25 2.25 0 0110.5 3h3a2.25 2.25 0 012.25 2.25V9" />
            </svg>
            Personal Information
        </button>
        <button id="tab2" class="flex items-center gap-2 px-4 py-2 rounded-lg text-gray-700 bg-transparent hover:bg-gray-200 focus:outline-none" onclick="toggleTab('tab2')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12h18m-9-9v18" />
            </svg>
            Accessibility Information
        </button>
    </div>
    <div class="personal-info w-full max-w-4xl bg-white shadow-lg rounded-lg mt-6">
      <div class="bg-gradient-to-r from-[#31264B] via-[#453A5E] to-[#6A5D83] p-4 rounded-t-lg text-white text-lg font-semibold flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25V9m-3.75 0h15m-15 0a2.25 2.25 0 00-2.25 2.25v7.5A2.25 2.25 0 006.75 21h10.5a2.25 2.25 0 002.25-2.25v-7.5A2.25 2.25 0 0017.25 9m-10.5 0V5.25A2.25 2.25 0 0110.5 3h3a2.25 2.25 0 012.25 2.25V9" />
          </svg>
          Personal Information
      </div>
      <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
              <label class="block font-medium text-gray-700">First Name</label>
              <input type="text" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="Safiye">
          </div>
          <div>
              <label class="block font-medium text-gray-700">Last Name</label>
              <input type="text" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="Elibol">
          </div>
          <div>
              <label class="block font-medium text-gray-700">Email</label>
              <input type="email" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="safiyebkkl@gmail.com">
          </div>
          <div>
              <label class="block font-medium text-gray-700">Contact Phone</label>
              <input type="text" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="+353 85 800 7335">
          </div>
          <div>
              <label class="block font-medium text-gray-700">Contact New Password</label>
              <input type="password" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="••••••••">
          </div>
          <div>
              <label class="block font-medium text-gray-700">Onebill Email</label>
              <input type="email" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="safiyebkkl@gmail.com">
          </div>
          <div>
              <label class="block font-medium text-gray-700">Onebill Email Password</label>
              <input type="password" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="••••">
          </div>
          <div>
              <label class="block font-medium text-gray-700">Address</label>
              <input type="text" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="Ireland">
          </div>
          <div>
              <label class="block font-medium text-gray-700">EirCode</label>
              <input type="text" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="111">
          </div>
         
          <div>
              <label class="block font-medium text-gray-700">Payment Frequency</label>
              <select class="w-full border rounded-lg px-3 py-2 mt-1">
                  <option>Monthly</option>
                  <option>Quarterly</option>
                  <option>Yearly</option>
              </select>
          </div>
      </div>
  </div>
  <!-- Accessibility Information Section -->
  <div class="accessibility-info w-full max-w-4xl bg-white shadow-lg rounded-lg mt-6 hidden">
    <div class="bg-gradient-to-r from-[#31264B] via-[#453A5E] to-[#6A5D83] p-4 rounded-t-lg text-white text-lg font-semibold flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12h18m-9-9v18" />
      </svg>
      Accessibility Information
  </div>
  <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
          <label class="block font-medium text-gray-700">Advancing Age</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
              <option>Yes</option>
              <option>No</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Dexterity Impaired</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
              <option>Yes</option>
              <option>No</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Hearing Impaired</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Language Difficulty</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Learning Difficulty</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Mental Health</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Mobility Impaired</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Speech Impaired</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
          </select>
      </div>
      <div>
          <label class="block font-medium text-gray-700">Visually Impaired</label>
          <select class="w-full border rounded-lg px-3 py-2 mt-1">
              <option>Select Option</option>
          </select>
      </div>
  </div>
</div>
<div class="flex justify-end mt-4">
  <button class="flex items-center gap-2 px-6 py-3 rounded-lg text-white bg-[#31264B] shadow-lg hover:scale-105 transition-transform duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75V5.25A2.25 2.25 0 0015 3H9a2.25 2.25 0 00-2.25 2.25v1.5M3 6.75h18M6.75 6.75v11.25A2.25 2.25 0 009 20.25h6a2.25 2.25 0 002.25-2.25V6.75M10.5 11.25h3m-3 3h3" />
    </svg>
    Save Profile
  </button>
</div>



    
<script>
  function toggleTab(selected) {
    let tab1 = document.getElementById("tab1");
    let tab2 = document.getElementById("tab2");
    let personalInfo = document.querySelector(".personal-info");
    let accessibilityInfo = document.querySelector(".accessibility-info");
  
    if (selected === 'tab1') {
        tab1.classList.add("text-white", "bg-gradient-to-r", "from-[#31264B]", "to-[#554C69]");
        tab1.classList.remove("text-gray-700", "bg-transparent");
        tab2.classList.add("text-gray-700", "bg-transparent");
        tab2.classList.remove("text-white", "bg-gradient-to-r", "from-[#31264B]", "to-[#554C69]");

        personalInfo.classList.remove("hidden");
        accessibilityInfo.classList.add("hidden");
    } else {
        tab2.classList.add("text-white", "bg-gradient-to-r", "from-[#31264B]", "to-[#554C69]");
        tab2.classList.remove("text-gray-700", "bg-transparent");
        tab1.classList.add("text-gray-700", "bg-transparent");
        tab1.classList.remove("text-white", "bg-gradient-to-r", "from-[#31264B]", "to-[#554C69]");

        accessibilityInfo.classList.remove("hidden");
        personalInfo.classList.add("hidden");
    }
}

</script>
</body>
</html>
